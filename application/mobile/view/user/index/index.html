<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="__JS__/font-size.js"></script>
    <link rel="stylesheet" href="__CSS__/base.css">
    <link rel="stylesheet" href="__CSS__/style.css">
</head>
<body>
<div class="main">
    <div class="pec-top">
        <h3>用户中心</h3>
        <div class="head-pic"><img src="{:getAvatar($userInfo['id'],90)}" alt=""></div>
        <h4>欢迎您，<em>{$userInfo['nick_name']}</em>({:getUserCate($userInfo['model'])['name']})</h4>
    </div>
    {if condition="$userInfo.model eq 1"}
    <div class="pec-relLink mb20">
        <div class="row"><a href="{:url('user.follow/index')}">我的关注</a></div>
        <div class="row"><a href="{:url('user.question/index')}">我的提问</a></div>
        <div class="row"><a href="{:url('user.comment/index')}">我的点评</a></div>
        <div class="row"><a href="{:url('user.subscribe/index')}">我的预约</a></div>
    </div>
    {else /}
    <div class="pec-relLink mb20">
        <div class="row"><a href="{:url('user.answer/index')}">我的回答</a></div>
        <div class="row"><a href="{:url('user.subscribe_manage/index')}">预约管理</a></div>
    </div>
    {/if}
    <div class="pec-relLink mb20">
        <div class="row"><a href="{:url('user.send/index')}" class="fr">发布</a><a href="{:url('user.house/index')}">二手房</a></div>
        <div class="row"><a href="{:url('user.send/rental')}" class="fr">发布</a><a href="{:url('user.house/rental')}">出租房</a></div>
        <div class="row"><a href="{:url('user.office/add')}" class="fr">发布</a><a href="{:url('user.office/index')}">写字楼</a></div>
        <div class="row"><a href="{:url('user.shops/add')}" class="fr">发布</a><a href="{:url('user.shops/index')}">商铺</a></div>
    </div>
    <div class="pec-relLink mb20">
        <div class="row"><a href="{:url('user.account/profile')}">编辑资料</a></div>
    </div>
    <div style="background-color: #D32F2F;color:#fff;padding:.4rem 0;font-size:.7rem;text-align:center;">
        <a href="{:url('Login/logout')}" style="color:#fff;">退出登录</a>
    </div>
</div>

{include file='public/footer' /}
<div class="footer-bar">
    <ul>
        <li><a href="{:url('Index/index')}"><i class="icon iconfont icon-daohangshouye"></i><div>首页</div></a></li>
        <li><a href="{:url('House/index')}"><i class="icon iconfont icon-ziyuan"></i><div>新房</div></a></li>
        <li><a href="{:url('Second/index')}"><i class="icon iconfont icon-second"></i><div>二手</div></a></li>
        <li><a href="{:url('Rental/index')}"><i class="icon iconfont icon-rental"></i><div>出租</div></a></li>
        <li class="active"><a href="{:url('user.index/index')}"><i class="icon iconfont icon-yonghu"></i><div>我的</div></a></li>
    </ul>
</div>
<script>

</script>
</body>
</html>
